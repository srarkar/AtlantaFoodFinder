<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Desktop - 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css3/index3.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css3/font3.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css3/styles3.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css3/components3.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css3/DesktopThree.css' %}" />
    <script>
      function refreshPage() {
        window.location.reload();
      }
    </script>
  </head>
  <body>
    <div class="desktop-three">
      <div class="columnreset">
        <div class="columnpizee2one">
          <div class="rowpizee2one">
            <!-- Pizee logo as refresh button -->
            <img src="{% static 'myappp/public/images/pizee.png' %}" alt="Pizee 2 1" class="logo" style="width: 60px; height: auto; cursor: pointer;" onclick="refreshPage()" />
            <!-- FATlanta word logo as refresh button -->
            <p class="fatlanta ui text size-textxs" style="cursor: pointer;" onclick="refreshPage()">FATlanta</p>
          </div>
          <a href="#" class="forgotpassword-link">
            <h1 class="forgotpassword ui heading size-headingxs">Forgot Password?</h1>
          </a>
        </div>
        <div class="columnemail">
          <!-- Email and security inputs remain unchanged -->
          <label class="email">
            <img src="{% static 'myappp/public/images/img_mail.svg' %}" alt="Mail" class="mail" />
            <input name="email" placeholder="Email" type="email" />
          </label>
          <!-- Repeat the same approach for other fields -->
        </div>
        <button class="flex-row-center-center reset_password">Reset Password</button>
      </div>
      <div class="stackdidsomeone">
        <div class="rowdidsomeone">
          <img src="{% static 'myappp/public/images/img_rectangle_3.png' %}" alt="Image" class="image" />
          <div class="columndidsomeon">
            <h2 class="didsomeone ui heading size-headingxs">Did someone forget their password?</h2>
            <img src="{% static 'myappp/public/images/img_image_1.png' %}" alt="Imageone" class="imageone_one" />
          </div>
        </div>
        <div class="rowview">
          <div class="view"></div>
          <img src="{% static 'myappp/public/images/img_rectangle_3.png' %}" alt="Image" class="image_one" />
        </div>
      </div>
    </div>
  </body>
</html>
