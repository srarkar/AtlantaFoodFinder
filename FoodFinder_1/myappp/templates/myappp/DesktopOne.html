<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Desktop - 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css/font.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css/components.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myappp/css/DesktopOne.css' %}" />
    <script>
      function refreshPage() {
        window.location.reload();
      }
    </script>
</head>
<body>
    <div class="desktop-one">
        <div class="map-container">
            <gmpx-api-loader key="YOUR_API_KEY" libraries="places"></gmpx-api-loader>
            <gmp-map center="33.7488,-84.3877" zoom="12" style="height: 100%; width: 100%;">
                <div slot="control-block-start-inline-start" class="place-picker-container">
                    <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
                </div>
                <gmp-advanced-marker></gmp-advanced-marker>
            </gmp-map>
        </div>

        <div class="group-37">
            <div class="group-36">
                <div class="group-35">
                    <div class="group-25">
                        <div class="group-33">
                            <div class="group-40">
                                <!-- Pizee logo as refresh button -->
                                <img src="{% static 'myappp/public/images/pizee.png' %}" alt="Pizee 2 1" class="logo" style="width: 60px; height: auto; cursor: pointer;" onclick="refreshPage()" />
                                <!-- FATlanta word logo as refresh button -->
                                <p class="fatlanta ui text size-texts" style="cursor: pointer;" onclick="refreshPage()">FATlanta</p>
                            </div>
                            <div class="group-41">
                                <img src="{% static 'myappp/public/images/img_clock.svg' %}" alt="Clock" class="clock" />
                                <img src="{% static 'myappp/public/images/img_bookmark.svg' %}" alt="Bookmark" class="bookmark" />
                                <div class="group-34">
                                    <div class="rectangle-8"></div>
                                    <div class="rectangle-8"></div>
                                    <div class="rectangle-8"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="search-header">
                            <div class="group-42">
                                <img src="{% static 'myappp/public/images/img_search.svg' %}" alt="Search" class="clock" />
                                <p class="ui text size-textxs">Search...</p>
                            </div>
                            <img src="{% static 'myappp/public/images/img_x.png' %}" alt="X" class="x" />
                        </div>
                    </div>
                </div>
                <div class="group-5">
                    <div class="group-26">
                        <div class="group-39">
                            <div class="food-category">
                                <img src="{% static 'myappp/public/images/img_user.svg' %}" alt="User" class="user" />
                                <h1 class="ui heading size-headingxs">Cuisine</h1>
                                <img src="{% static 'myappp/public/images/img_arrow_left.svg' %}" alt="Arrow Left" class="arrow-left" />
                            </div>
                            <div class="food-category">
                                <img src="{% static 'myappp/public/images/img_signal.svg' %}" alt="User" class="user" />
                                <h2 class="ui heading size-headingxs">Rating</h2>
                                <img src="{% static 'myappp/public/images/img_arrow_left.svg' %}" alt="Arrow Left" class="arrow-left" />
                            </div>
                        </div>
                        <a href="/myappp/sign-in" class="flex-row-center-center frame-2">
                            <img src="{% static 'myappp/public/images/img_log_out.svg' %}" alt="Log Out" class="log-out" />
                            <span> Sign in</span>
                        </a>
                    </div>
                    <div class="group-38">
                        <div class="group-3">
                            <div class="group-30">
                                <div class="rectangle-16"></div>
                                <div class="group-29">
                                    <div class="rectangle-19"></div>
                                    <div class="group-2">
                                        <div class="group-1">
                                            <div class="ellipse-1"></div>
                                        </div>
                                    </div>
                                    <div class="rectangle-18"></div>
                                </div>
                                <div class="rectangle-17"></div>
                            </div>
                        </div>
                        <div class="group-4">
                            <div class="rectangle-22"></div>
                            <div class="rectangle-20"></div>
                            <div class="rectangle-22"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group-28">
                <div class="group-24 ui ratingbar">
                    <input type="radio" id="Group241" name="Group24" value="1" />
                    <label for="Group241" title="text"> </label>
                    <input type="radio" id="Group242" name="Group24" value="2" />
                    <label for="Group242" title="text"> </label>
                    <input type="radio" id="Group243" name="Group24" value="3" />
                    <label for="Group243" title="text"> </label>
                    <input type="radio" id="Group244" name="Group24" value="4" />
                    <label for "Group244" title="text"> </label>
                    <input type="radio" id="Group245" name="Group24" value="5" />
                    <label for="Group245" title="text"> </label>
                </div>
                <div class="rectangle-11"></div>
            </div>
        </div>
    </div>
</body>
</html>
